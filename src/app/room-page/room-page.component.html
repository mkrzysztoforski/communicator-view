<main [class]="colorMode">
    <nav>
        <h2>{{roomKey}}</h2>
    </nav>

    <div class="chat" #chat *ngIf="member">
        <div *ngFor="let m of messages" [class]="'message ' + chatMsgFloat(m.member)">
            <div class="text">{{m.text}}</div>
            <div class="member" (click)="alertMsg('member hash: ' + m.member.hashId)">{{m.member.nick}}</div>
        </div>
    </div>

    <div class="chatLabel" *ngIf="member">
        <label>
            <input #message type="text" placeholder="Type a message"
                   (keydown.enter)="sendMessage(message.value); message.value = ''">
        </label>
        <button [disabled]="message.value.length <= 0" (click)="sendMessage(message.value); message.value = ''">Send
        </button>
    </div>

    <div class="buttons" *ngIf="!member">
        <label>
            <input #name type="text" placeholder="...">
        </label>
        <button class="create" (click)="createMember(name.value)">Create Member</button>
        <span>OR</span>
        <button class="connect" (click)="logMember(name.value)">Log in</button>
    </div>
</main>
